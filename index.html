<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacienda Cania Brava</title>
  <link rel="stylesheet" href="./src/styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">

</head>

<body>

  <header>
    <div class="header__filter-opacity">
      <div class="header__title">
        DESCUBRA LA MAJESTUOSIDAD DEL QUINDÍO <span>DE FORMA EXCLUSIVA</span>
      </div>
      <a class="header__button">MÁS INFORMACIÓN</a>
      <div class="header__info-container">
        <div class="header__info-tags">
          <div class="info-tag">
            <img src="./src/assets/icons/people.png" alt="icons/people">
            <p>9 Personas</p>
          </div>
          <div class="info-tag">
            <img src="./src/assets/icons/double-bed.png" alt="icons/double-bed">
            <p>4 Habitaciones</p>
          </div>
          <div class="info-tag">
            <img src="./src/assets/icons/shower.png" alt="icons/shower">
            <p>5 Baños</p>
          </div>
          <div class="info-tag">
            <img src="./src/assets/icons/swimming-pool.png" alt="icons/swimming-pool">
            <p>Piscina</p>
          </div>
        </div>
        <div>
          Quindío, Colombia
        </div>
      </div>
    </div>
  </header>

</body>

</html>
